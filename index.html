<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>22级商英国商跨境专业晚点名</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        #countdown {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 8px 15px;
            margin-top: 10px;
        }

        #exportBtn {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">22级商英国商跨境专业316晚点名</h2>
    <form id="signinForm">
        <div class="form-group">
            <label>姓名：</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>班级：</label>
            <select id="class" required>
                <option value="">请选择班级</option>
                <option value="国商2201班">国商2201班</option>
                <option value="跨境2201班">跨境2201班</option>
                <option value="商英2201班">商英2201班</option>
                <option value="商英2202班">商英2202班</option>
                <option value="商英2203班">商英2203班</option>
            </select>
        </div>
        <div class="form-group">
            <label>是否在校：</label>
            <select id="onCampus" required>
                <option value="">请选择</option>
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </div>
        <button type="submit">提交签到</button>
    </form>
    <div id="countdown"></div>
    <button id="exportBtn" onclick="exportExcel()">导出Excel</button>

    <script>
        const deadline = new Date('2025-03-16T23:59:59').getTime();
        let signData = JSON.parse(localStorage.getItem('signData')) || [];

        // 导出Excel功能
        function exportExcel() {
            if (signData.length === 0) {
                alert('暂无签到数据，无法导出。');
                return;
            }
            const ws = XLSX.utils.json_to_sheet(signData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "签到数据");
            XLSX.writeFile(wb, `签到汇总_${new Date().toLocaleDateString()}.xlsx`);
        }

        // 初始化定时器
        setInterval(() => {
            // 更新倒计时
            const now = Date.now();
            const diff = deadline - now;

            if (diff < 0) {
                document.getElementById('countdown').innerHTML = "签到已结束";
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `剩余签到时间：${hours}小时 ${minutes}分 ${seconds}秒`;
        }, 1000);

        // 表单提交事件
        document.getElementById('signinForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const record = {
                name: document.getElementById('name').value,
                class: document.getElementById('class').value,
                onCampus: document.getElementById('onCampus').value,
                timestamp: new Date().toLocaleString()
            };

            signData.push(record);
            localStorage.setItem('signData', JSON.stringify(signData));
            alert('签到成功！');
            this.reset();
        });
    </script>
</body>

</html>
