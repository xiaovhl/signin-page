<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>22级商英国商跨境专业晚点名</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        #countdown { color: red; font-weight: bold; text-align: center; margin-top: 20px; }
        button { padding: 8px 15px; margin-top: 10px; }
        #locationStatus { color: #666; font-size: 0.9em; }
        #exportBtn { display: none; margin: 20px auto; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">22级商英国商跨境专业晚点名</h2>
    <form id="signinForm">
        <div class="form-group">
            <label>姓名：</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>班级：</label>
            <select id="class" required>
                <option value="">请选择班级</option>
                <option value="国商2201班">国商2201班</option>
                <option value="跨境2201班">跨境2201班</option>
                <option value="商英2201班">商英2201班</option>
                <option value="商英2202班">商英2202班</option>
                <option value="商英2203班">商英2203班</option>
            </select>
        </div>
        <div class="form-group">
            <label>当前位置：</label>
            <div id="locationInfo"></div>
            <div id="locationStatus"></div>
            <input type="text" id="manualLocation" style="display: none;">
            <button type="button" onclick="getLocation()">获取位置</button>
        </div>
        <button type="submit">提交签到</button>
    </form>
    <div id="countdown"></div>
    <button id="exportBtn" onclick="exportExcel()">导出Excel</button>

    <script>
        // 学校坐标配置
        const SCHOOL = {
            name: "武汉城市职业学院",
            lat: 30.439895,
            lng: 114.313203,
            radius: 1000
        };

        const deadline = new Date('2025-03-16T23:59:59').getTime();
        let signData = JSON.parse(localStorage.getItem('signData')) || [];

        // 优化定位速度配置
        const GEOLOCATION_OPTIONS = {
            enableHighAccuracy: true,   // 优先使用高精度定位
            maximumAge: 300000,         // 5分钟内缓存有效
            timeout: 10000              // 10秒超时
        };

        // 获取地理位置（优化版）
        function getLocation() {
            document.getElementById('locationStatus').textContent = "定位中...";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    showPosition,
                    showError,
                    GEOLOCATION_OPTIONS
                );
            } else {
                alert("浏览器不支持地理定位");
            }
        }

        // 定时检查导出时间
        function checkExportTime() {
            const exportTime = new Date('2024-03-17T08:00:00').getTime();
            if (Date.now() >= exportTime) {
                document.getElementById('exportBtn').style.display = 'block';
            }
        }

        // 导出Excel功能
        function exportExcel() {
            const ws = XLSX.utils.json_to_sheet(signData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "签到数据");
            XLSX.writeFile(wb, `签到汇总_${new Date().toLocaleDateString()}.xlsx`);
        }

        // 其他保持不变的代码...
        // 包括距离计算、位置显示、表单提交等功能

        // 初始化定时器
        setInterval(() => {
            // 更新倒计时
            const now = Date.now();
            const diff = deadline - now;
            
            if (diff < 0) {
                document.getElementById('countdown').innerHTML = "签到已结束";
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `剩余签到时间：${hours}小时 ${minutes}分 ${seconds}秒`;

            // 检查导出时间
            checkExportTime();
        }, 1000);

        // 表单提交事件
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const record = {
                name: document.getElementById('name').value,
                class: document.getElementById('class').value,
                location: document.getElementById('locationInfo').textContent || document.getElementById('manualLocation').value,
                timestamp: new Date().toLocaleString()
            };

            signData.push(record);
            localStorage.setItem('signData', JSON.stringify(signData));
            alert('签到成功！');
            this.reset();
            document.getElementById('locationInfo').textContent = '';
            document.getElementById('locationStatus').textContent = '';
        });
    </script>
</body>
</html>
